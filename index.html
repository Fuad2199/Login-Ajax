<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section class="main">
        <form action="" class="login">
            <h1 class="center">Log In</h1>
            <p class="desc center">Enter your login details</p>

            <!-- Email -->
            <div class="input-box">
                <label for="email" class="auth">
                    Email
                </label>
                <div class="icon">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" class="inputs" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>

            <!-- Password -->
            <div class="input-box">
                <label for="password" class="auth">
                    Password
                </label>
                <div class="icon">
                    <i class="bi bi-lock-fill"></i>
                    <input type="text" class="inputs" type="password" name="password" placeholder="Enter your password">
                </div>
            </div>

            <!-- captcha -->
            <div class="input-box">
                <label for="captcha" class="auth">
                    Enter Captcha
                </label>
                <div class="captcha-submit">
                    <div class="captcha-area">
                        <div class="captcha-img">
                            <img class="captcha-img img-captcha"
                                src="https://res.cloudinary.com/dhzekqgvu/image/upload/v1741783403/vlqod7knsodg5cp3dfkb.png"
                                alt="captcha">
                            <span class="captcha-word"></span>
                        </div>
                    </div>
                    <input type="text" class="captcha-input" id="captcha" name="captcha"
                        placeholder="Enter captcha text">
                    <span>
                        <button class="reload-btn">
                            <box-icon name="refresh">
                                <i class='bx bx-refresh'></i>
                            </box-icon>
                        </button>
                        <span class="status-txt"></span>
                    </span>
                </div>
            </div>

            <!-- Forget-password -->
            <div class="remember-forget">
                <label for="checkbox" class="auth">
                    <span>
                        <input type="checkbox" class="checkbox"> Remember me
                    </span>
                    <a href="#">Forget password</a>
                </label>
            </div>
            <button type="submit" class="submit-btn">Log In</button>

            <!-- Account is nothing -->
            <div class="register-link">
                <p class="center">
                    Don't have an account?
                    <a href="#" class="signup-text">
                        Sign Up
                    </a>
                </p>
            </div>

            <div class="log-social">
                <span>Or Login In width</span>
                <div class="social-icon">
                    <a href="#"><i id="social" class="bi bi-facebook"></i></a>
                    <a href="#"><i id="social" class="bi bi-google"></i></a>
                    <a href="#"><i id="social" class="bi bi-twitter-x"></i></a>
                    <a href="#"><i id="social" class="bi bi-github"></i></a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
